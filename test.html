<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
            margin-left: 200px;
            margin-top: 200px;

        }
    </style>
</head>
<body>
    <img src="https://imgclothing.com.co/cdn/shop/files/Logo_IMG_invertido-02_2551x.png?v=1668785641" alt="" id="img">
    <script>
        let x = 100
        let img = document.querySelector('#img')
        document.body.addEventListener('keypress',(event)=>{
            console.log(event.key);
            if (event.key ==='a') {
                x = x -10
                img.style.transform="translateX(x)"
            }
            else if (event.key==='d') {
                x = x-10
                img.style.transform="translateX(x)"
            }
            else if (event.key==='s') {
                x = x -10
                img.style.transform="translateY(x)"
            }
            else if (event.key==='w') {
                x = x -10
                img.style.transform="translateY(x)"
            }
            // switch (event.key) {
            //     case 'a':
                    
            //         break;
            
            //     default:
            //         break;
            // }
        })
    </script>
</body>
</html>
